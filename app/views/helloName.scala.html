@(name:String)

@main("Hello World") {
<section>
    <div>
        <h1>Hello World @name</h1>
    </div>
    <div>
        <form action="@routes.HomeController.addPerson()" method="post">
            Name : <input type="text" name="name">
            <br/>
            Age : <input type="text" name="age">
            <br/>
            <input type="submit" value="add person"/>
        </form>
    </div>
</section>
}
